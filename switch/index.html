<!DOCTYPEhtml>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="">
/*switch*/
	var days = "D";
	document.write("Entering switch block" + "<br>");

	switch(days){
		case "A" : document.write("<b>sunday</b>" + "<br>"); break
		case "B" : document.write("<b>monday</b>" + "<br>"); break
		case "C" : document.write("<b>tuesday</b>" + "<br>"); break
		case "D" : document.write("<b>wednesday</b>" + "<br>"); break
		case "E" : document.write("<b>thursday</b>" + "<br>"); break
		case "F" : document.write("<b>friday</b>" + "<br>"); break
		case "G" : document.write("<b>saturday</b>" + "<br>"); break
		default : document.write("<b>invalid key</b>" + "<br>"); break
	}

	</script>
</body>
</html>
