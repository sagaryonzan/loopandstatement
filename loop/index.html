<!DOCTYPEhtml>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="">

/*while loop*/
		var i = 0;
		document.write("while looop"+ "<br>")

		while(i < 10){
			if(i % 2 == 0){
				document.write(i + "<br>");
			}
			i++;
		}

/*do while loop*/
		var i = 5;
		document.write("do while loop"+ "<br>")

		do{
			document.write(i + "<br>");
			i++;
		}while(i < 10);

/*for loop*/
		var i;
		document.write("for loop"+"<br>");

		for(i=0; i < 10; i++){
			document.write(i + "<br>")
		}

	</script>
</body>
</html>
